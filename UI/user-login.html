<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Banka</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <!-- FONTAWESOME HERE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="form-wrapper">
       <h4 class="heading-tertiary">Welcome to Banka</h4>
       <div class="margin-bottom-medium"><h3 class="heading-secondary">Please Login</h3></div>
       <form class="login-form" id="login-form" action="#" method="GET" autocomplete="off">
           <input class="login-form__control" type="text" name="username" id="username" placeholder="Username" required>
           <input class="login-form__control" type="password" name="password" id="password" placeholder="Your Password" required>
           <button id="submit-btn" class="login-form__control" type="submit">login &rArr;</button>
       </form>
       <p id="reset-password">Forgot password? <a href="#!">Reset It</a></p>
       <p id="sign-up">Don't have an Account? <a href="/UI/user-signup.html">Sign Up</a></p>
   </div>
</body>
</html>
