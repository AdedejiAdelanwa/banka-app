<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cashier | Banka</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" />
    <link rel="stylesheet" href="/UI/style.css">
</head>
<body>
    <header class="dashboard-header">
        <a href="#" class="brand-logo">
            <img src="/img/b1.png" alt="Logo">
            banka
        </a>
        <h1 class="heading-primary">Cashier-Dashboard</h1>
        <a  class="logout" href="user-login.html">logout</a>
    </header>
    <main class="main-wrapper">
      <h2 class="heading-tertiary margin-top-medium ">Perform Transcations</h2>

      <div class="cashier-activity">
          <form action="#" method="post">

              <div class="form-group">
                <label for="transaction-type">Transaction type: </label>
                <select name="transaction-type" id="transaction-type">
                    <option value="credit">Credit</option>
                    <option value="debit">Debit</option>
                </select>
              </div>
             
             <div class="form-group">
                <label for="account-number">Account Number:</label>
                <input type="number" name="account-number" id="account-number"  placeholder="ten-digit" required>
             </div>
                  
              <div class="form-group">
                <p id="account-name">Account Name:</p>
                <p>Adeola Smith</p>
              </div>
                
              <div class="form-group">
                <label for="account-type">Account type:</label>
                <select name="account-type" id="account-type">
                    <option value="savings">Savings</option>
                    <option value="Current">Current</option>
                    <option value="domiciliary">Domiciliary</option>
                </select>
              </div>
                
              
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" name="amount" id="amount" placeholder="30000" required>
                </div>

                <div class="submit">
                    <button  class="submit-btn" type="submit">Post</button>
                </div>
                
              
          </form>
      </div>
    </main>
</body>
</html>
